name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 03_filter_app/src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 03_filter_app/src --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyyaml
        cd 03_filter_app && pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd 03_filter_app && python -m pytest tests/ -v --tb=short

  validate-imports:
    name: Validate Imports
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd 03_filter_app && pip install -r requirements.txt
    
    - name: Check imports
      run: |
        cd 03_filter_app
        python -c "from src.core import config_loader; print('config_loader: OK')"
        python -c "from src.core import excel_processor; print('excel_processor: OK')"
        python -c "from src.core import stats_generator; print('stats_generator: OK')"
        echo "All imports validated successfully"
