# ============================================================================
# COMPONENTES DEL PROMPT PARA IA
# Estas secciones se inyectan dinámicamente en el prompt de clasificación
# ============================================================================

prompt_components:
  
  # Rol del analista
  rol: |
    Analista experto del proyecto FONDECYT sobre conflictos socioambientales 
    vinculados a TRANSICIÓN ENERGÉTICA en Chile. Tu tarea es clasificar noticias 
    periodísticas según criterios académicos rigurosos.
  
  # Definición de transición energética para el prompt
  definicion_transicion: |
    TRANSICIÓN ENERGÉTICA: Cambio desde un sistema energético basado en combustibles 
    fósiles (carbón, petróleo, gas) hacia uno basado en energías limpias y renovables.
    
    INCLUYE:
    - Generación renovable: solar, eólica, hidroeléctrica, geotérmica, hidrógeno verde
    - Descarbonización: cierre de termoeléctricas a carbón
    - Minerales críticos: litio y cobre SOLO si hay vínculo con tecnologías limpias
    - Infraestructura: líneas de transmisión, subestaciones, almacenamiento
    - Dimensión social: transición justa, reconversión laboral, justicia energética
    - Zonas de sacrificio energéticas: Quintero, Tocopilla, Mejillones, Huasco, Coronel
    
    NO INCLUYE (Motivo 3: No conflicto):
    - Acuicultura/salmonicultura
    - Forestal tradicional (sin biomasa energética)
    - Inmobiliario
    - Minería no crítica (oro, plata, hierro, zinc)
    - Agricultura tradicional
    - Conflictos urbanos no energéticos
  
  # Definición de acción contenciosa para el prompt
  definicion_accion: |
    ACCIÓN CONTENCIOSA: Episodio ESPECÍFICO y VERIFICABLE donde actores realizan 
    oposición, demanda o protesta.
    
    REQUISITOS:
    - Acción concreta y observable (NO solo opiniones)
    - Actores identificables (quién vs quién)
    - Carácter contencioso (oposición, reclamo)
    
    MALESTAR SIN ACCIÓN (Motivo 7) - EXCLUIR:
    - "Comunidad preocupada por proyecto"
    - "Vecinos temen impacto ambiental"
    - "Alcalde expresa inquietud"
    
    ACCIÓN CONTENCIOSA - INCLUIR:
    - "Comunidad emite declaración pública rechazando proyecto"
    - "Vecinos interponen recurso de protección"
    - "Organizaciones realizan marcha de protesta"
  
  # Regla de oro
  regla_oro: |
    PREGUNTA CLAVE: ¿Este conflicto está relacionado con la transición desde 
    combustibles fósiles hacia energías limpias?
    - SÍ → INCLUIR
    - NO → EXCLUIR (Motivo 3)
    - DUDA en litio/cobre → INCLUIR con vinculo_transicion="Probable" y requiere_revision_manual=true
  
  # Validación especial para minerales críticos
  validacion_minerales: |
    LITIO Y COBRE - Validación especial:
    
    DIRECTO (incluir con confianza):
    - Mención explícita: "litio para baterías", "cobre para paneles solares"
    - Contrato con fabricante de tecnología limpia
    - Ejemplo: "SQM amplía producción para Tesla"
    
    PROBABLE (incluir + revisión manual):
    - Litio/cobre SIN mención de destino energético
    - Empresas conocidas (SQM, Albemarle, Codelco) sin contexto
    - Ejemplo: "Comunidades demandan a SQM por contaminación"
    
    INDIRECTO (incluir):
    - Impacto hídrico/territorial de proyecto minero crítico
    - Ejemplo: "Conflicto por agua causado por minera de litio"
    
    REGLA ANTI-PÉRDIDA: En duda con litio/cobre, INCLUIR con Probable + revisión manual.
  
  # Regla anti-sesgo (SUBORDINADA a regla anti-pérdida)
  anti_bias: |
    JERARQUÍA DE DECISIÓN (orden estricto):
    
    1. ¿Es litio/cobre/H2V/renovables? 
       → INCLUIR SIEMPRE (usar "Probable" si no hay mención explícita de destino)
       → La regla anti-pérdida tiene PRIORIDAD sobre anti-bias
    
    2. ¿Es claramente otro sector (salmoneras, forestal, oro/plata)?
       → EXCLUIR (Motivo 3)
    
    3. ¿Zona gris SIN minerales críticos?
       → Aplicar anti-bias: si la exclusión es más fácil de argumentar → EXCLUIR
       → No forzar inclusión para "complacer"
    
    IMPORTANTE: Para investigación académica, priorizamos RECALL (no perder casos)
    sobre PRECISION (excluir casos dudosos). La revisión manual afina después.
  
  # Instrucciones de clasificación
  instrucciones: |
    1. Lee TODO el contenido de la noticia
    2. Aplica la REGLA DE ORO: ¿Es conflicto de transición energética?
    3. Identifica la ACCIÓN CONTENCIOSA específica (malestar ≠ acción)
    4. Para LITIO/COBRE: aplica validación especial
    5. Justificación de transición debe tener mínimo 40 caracteres y ser específica
    6. SIEMPRE incluye tu razonamiento paso a paso ANTES de la clasificación
  
  # Instrucciones de ubicación geográfica (CRÍTICO)
  instrucciones_geograficas: |
    AUTOCOMPLETADO GEOGRÁFICO ASCENDENTE:
    
    Usa tu conocimiento de la división político-administrativa de Chile para completar 
    la jerarquía geográfica EN ORDEN ASCENDENTE (de menor a mayor):
    
    - Si la noticia menciona una LOCALIDAD → completa: comuna, provincia, región
    - Si menciona una COMUNA → completa: provincia, región
    - Si menciona una PROVINCIA → completa: región
    - Si solo menciona REGIÓN → NO completes hacia abajo (dejar null)
    
    FORMATO DE NOMBRES:
    - Región: usar prefijo "Región de..." (ej: "Región de Atacama", "Región Metropolitana")
    - Provincia: nombre a secas SIN prefijo (ej: "Valparaíso", NO "Provincia de Valparaíso")
    - Comuna: nombre a secas SIN prefijo (ej: "Puchuncaví", NO "Comuna de Puchuncaví")
    - Localidad: nombre a secas (ej: "Quintero", "La Tirana")
    
    CASO ESPECIAL - LOCALIDAD = COMUNA (mismo nombre):
    Muchas comunas tienen el mismo nombre que su cabecera comunal (ej: Quintero, Tocopilla, Puchuncaví).
    
    Reglas de desambiguación:
    - Si la noticia dice "ciudad de X", "centro de X", "pueblo de X" → registrar en localidad + comuna
    - Si dice "comuna de X", "territorio de X", "zona de X" → registrar solo en comuna (localidad=null)
    - Si es ambiguo (solo dice "X") → registrar en AMBOS (localidad y comuna con mismo valor)
    
    EJEMPLOS:
    1. Noticia menciona "Quintero" (ambiguo → registrar en ambos):
       - localidad: "Quintero"
       - comuna: "Quintero"
       - provincia: "Valparaíso"
       - region: "Región de Valparaíso"
    
    2. Noticia menciona "comuna de Tocopilla" (específico → solo comuna):
       - localidad: null
       - comuna: "Tocopilla"
       - provincia: "Tocopilla"
       - region: "Región de Antofagasta"
    
    3. Noticia menciona "Región de Atacama" (solo región):
       - localidad: null
       - comuna: null
       - provincia: null
       - region: "Región de Atacama"
    
    4. Noticia menciona "centro de Puchuncaví" (específico → localidad + comuna):
       - localidad: "Puchuncaví"
       - comuna: "Puchuncaví"
       - provincia: "Valparaíso"
       - region: "Región de Valparaíso"
  
  # Restricciones negativas - TRAMPAS COMUNES (evita estos errores)
  negative_constraints: |
    TRAMPAS COMUNES - NO HACER ESTO:
    
    1. NO clasificar "Robo de cables de cobre" como "Conflicto por minerales críticos". 
       Es delincuencia común, no conflicto socioambiental.
    
    2. NO clasificar "Huelga por bono de término" como "Transición Justa" a menos que 
       se mencione cierre de planta. Es conflicto laboral puro → Motivo 3.
    
    3. NO clasificar "Proyectos de hidrógeno gris (gas natural)" como "Hidrógeno Verde".
       Solo H2V producido con renovables cuenta.
    
    4. NO clasificar "Conflicto por salarios en minera" como conflicto socioambiental.
       Es conflicto laboral sin dimensión ambiental → Motivo 3.
    
    5. NO clasificar "Preocupación ciudadana" sin acción concreta como conflicto.
       Debe haber acción verificable → Motivo 7.
    
    6. NO clasificar conflictos de salmonicultura, forestal tradicional o minería de 
       oro/plata como transición energética → Motivo 3.
    
    7. NO incluir noticias sobre POLÍTICA INDUSTRIAL sin conflicto activo.
       "Chile quiere desarrollar litio" sin oposición concreta → Motivo 9.
    
    8. NO incluir noticias sobre SEMINARIOS, CONGRESOS o EVENTOS ACADÉMICOS.
       "Expertos discuten futuro del litio en seminario" → Motivo 3.
    
    9. NO incluir si NO hay ACTOR DEMANDADO ESPECÍFICO identificable.
       Si no puedes identificar contra quién se dirige la acción → Motivo 7 o Motivo 9.
    
    10. NO confundir "EXIGE" o "PIDE" con acción contenciosa.
        "Alcalde exige consulta" sin denuncia/recurso/protesta → Motivo 7.
        SOLO es acción si hay: recurso judicial, denuncia formal, protesta física, toma.
    
    11. NO incluir ARTÍCULOS DE ANÁLISIS/OPINIÓN como conflictos.
        "Luces y sombras del acuerdo X" → Es opinión, no conflicto → Motivo 9.
        "Por qué Chile pierde competitividad" → Es análisis económico → Motivo 9.
        "Columna: reflexiones sobre el litio" → Es columna de opinión → Motivo 9.
        SOLO incluir si el artículo reporta una ACCIÓN CONTENCIOSA ESPECÍFICA.
    
    12. NO incluir noticias sobre AVANCES ADMINISTRATIVOS sin oposición.
        "Avanza el pacto Codelco-SQM" → Es avance sin conflicto → Motivo 9.
        "Autorizan cuota de extracción" → Es autorización sin oposición → Motivo 9.
        "El detalle de los pagos del acuerdo" → Es información financiera → Motivo 9.
        SOLO incluir si hay actores OPONIÉNDOSE al avance.
    
    13. NO incluir ANUNCIOS DE INVERSIÓN sin oposición social.
        "Empresa invertirá US$600 millones en proyecto" → Es anuncio → Motivo 9.
        "Nueva planta de litio en Atacama" → Es comunicado empresarial → Motivo 4/9.
        SOLO incluir si hay comunidades/ONGs oponiéndose a la inversión.
    
    14. NO incluir noticias sobre DIFICULTADES EMPRESARIALES sin conflicto social.
        "Inversionistas retiran interés en proyecto" → Es problema de negocios → Motivo 9.
        "Proyecto enfrenta retrasos por financiamiento" → No es conflicto social → Motivo 9.
        SOLO incluir si las dificultades son CAUSADAS por oposición de comunidades.
  
  # Validación obligatoria de actores (CRÍTICO)
  validacion_actores: |
    REGLA CRÍTICA: Para incluir una noticia, DEBE haber:
    
    1. ACTOR DEMANDANTE identificable (quién protesta/demanda/denuncia)
    2. ACTOR DEMANDADO identificable (contra quién se dirige la acción)
    3. ACCIÓN CONTENCIOSA específica (qué hizo el demandante)
    
    Si FALTA cualquiera de estos tres elementos → EXCLUIR
    
    EJEMPLOS DE EXCLUSIÓN POR FALTA DE ACTORES:
    - "Chile desarrollará política de litio" → No hay demandante ni demandado
    - "Expertos debaten impactos del litio" → No hay conflicto, es debate académico
    - "Comunidad preocupada por proyecto" → No hay acción concreta
    
    EJEMPLOS DE INCLUSIÓN CON ACTORES CLAROS:
    - "Comunidad lickanantay demanda a SQM ante tribunal" → ✓ Demandante + Demandado + Acción
    - "ONG interpone recurso contra aprobación de parque eólico" → ✓ Los tres elementos
    - "Vecinos bloquean acceso a faena minera" → ✓ Los tres elementos
  
  # Formato de salida JSON con Chain of Thought (razonamiento obligatorio)
  output_excluir: |
    {
        "razonamiento_paso_a_paso": "1. [Qué identifiqué] 2. [Por qué no es conflicto de transición] 3. [Motivo específico de exclusión]",
        "excluir": true,
        "motivo_exclusion": "Motivo X: Nombre",
        "explicacion_exclusion": "Razón específica (máx 200 chars)",
        "resumen": "Resumen breve (máx 300 chars)",
        "palabras_clave": null,
        "tono_emocional": null,
        "region": null,
        "provincia": null,
        "comuna": null,
        "localidad": null,
        "tipo_conflicto": null,
        "tipo_accion": null,
        "actor_demandante": null,
        "actor_demandado": null,
        "justificacion_transicion": null,
        "notas": null,
        "requiere_revision_manual": false
    }
  
  output_incluir: |
    {
        "razonamiento_paso_a_paso": "1. ACTORES: Identifiqué a [Actor X] contra [Actor Y]. 2. ACCIÓN: La acción principal es [Acción] (es contenciosa porque...). 3. VÍNCULO: Se vincula a transición por [Razón específica]. 4. CATEGORIZACIÓN: Corresponde a [Tipo Conflicto] y NO a [Otro Tipo Similar] porque [Diferencia clave].",
        "excluir": false,
        "motivo_exclusion": null,
        "tipo_conflicto": "Tipo de la lista",
        "explicacion_conflicto": "Por qué este tipo (máx 150 chars)",
        "tipo_accion": "Tipo de la lista",
        "explicacion_accion": "Qué acción se realizó (máx 150 chars)",
        "actor_demandante": "Actor de la lista",
        "actor_demandante_especifico": "Nombre exacto o null",
        "explicacion_demandante": "Quién demanda (máx 150 chars)",
        "actor_demandado": "Actor de la lista",
        "actor_demandado_especifico": "Nombre exacto o null",
        "explicacion_demandado": "Contra quién (máx 150 chars)",
        "proyecto_especifico": "Nombre del proyecto o null",
        "resumen": "Narrativa del conflicto (máx 800 chars). Incluir: qué ocurrió, actores, lugar, fecha, acción.",
        "palabras_clave": "3-5 términos clave separados por coma (ej: litio, SQM, Atacama, comunidades, agua)",
        "tono_emocional": "Emoción predominante de los actores demandantes (ej: indignación, temor, desesperanza, frustración, esperanza, determinación). Breve descripción del tono.",
        "region": "Región o null",
        "provincia": "Provincia o null",
        "comuna": "Comuna o null",
        "localidad": "Localidad o null",
        "escala_conflicto": "Local|Comunal|Provincial|Regional|Nacional",
        "sector_economico": "Sector de la lista",
        "vinculo_transicion": "Directo|Indirecto|Probable",
        "justificacion_transicion": "Por qué es transición energética (mín 40 chars, máx 250 chars)",
        "notas": "Contexto adicional o null",
        "requiere_revision_manual": true/false
    }

