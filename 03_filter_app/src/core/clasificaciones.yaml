    tipos:
      - "Quema de maquinaria"
      - "Sabotaje de instalaciones"
      - "Ataques incendiarios"
      - "Destrucción de equipos"
    ejemplos:
      - "Desconocidos queman maquinaria de proyecto"
      - "Atentado incendiario contra instalaciones"
      - "Sabotaje a línea de transmisión"

