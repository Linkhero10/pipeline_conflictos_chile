criterios_revision_manual:
  - criterio: "vinculo_transicion='Probable'"
    motivo: "Litio/cobre sin mención explícita de destino energético"
  - criterio: "multiples_tipos_conflicto"
    motivo: "Duda entre 2+ tipos de conflicto (ej: territorial vs uso de suelo)"
  - criterio: "actores_difusos"
    motivo: "No están claramente identificados quién demanda a quién"
  - criterio: "noticia_ambigua"
    motivo: "Contenido confuso o contradictorio"
  - criterio: "caso_limite"
    motivo: "Aplica algún caso límite de la sección anterior"
