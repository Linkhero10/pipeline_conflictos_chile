# ============================================================================
# CLASIFICACIONES PARA CONFLICTOS SOCIOAMBIENTALES - TRANSICIÓN ENERGÉTICA
# Proyecto FONDECYT - Chile
# Versión: 2.0 (Diciembre 2025)
# ============================================================================

# Este archivo define todas las categorías de clasificación con sus definiciones,
# criterios y ejemplos. Es la fuente única de verdad para el sistema de filtrado.

# ============================================================================
# DEFINICIÓN CENTRAL: CONFLICTO SOCIOAMBIENTAL VINCULADO A TRANSICIÓN ENERGÉTICA
# ============================================================================

definicion_transicion_energetica:
  descripcion: |
    La transición energética es el cambio desde un sistema energético basado en 
    combustibles fósiles (carbón, petróleo, gas) hacia uno basado en energías 
    limpias y renovables (solar, eólica, hidrógeno verde, etc.), incluyendo la 
    extracción de minerales críticos necesarios para tecnologías limpias.
  
  incluye:
    - "Generación de energía renovable (solar, eólica, geotérmica, hidroeléctrica)"
    - "Cierre de centrales a carbón y gas (descarbonización)"
    - "Hidrógeno verde y sus derivados"
    - "Almacenamiento de energía (baterías)"
    - "Electromovilidad e infraestructura de carga"
    - "Minerales críticos para tecnologías limpias (litio, cobre) CON vínculo explícito"
    - "Infraestructura de transmisión eléctrica"
    - "Transición justa y reconversión laboral de trabajadores fósiles"
    - "Justicia energética y acceso equitativo"
    - "Zonas de sacrificio energéticas"
    - "Desalación y uso de agua de mar para proyectos energéticos o minería crítica (H2V, litio)"
  
  excluye:
    - "Minería sin vínculo con transición (oro, plata, hierro)"
    - "Acuicultura y salmonicultura"
    - "Forestación tradicional sin componente de biomasa"
    - "Conflictos inmobiliarios"
    - "Agricultura tradicional"
    - "Conflictos urbanos no energéticos"
    - "Conflictos laborales puros sin dimensión ambiental"

# ============================================================================
# DEFINICIÓN: ACCIÓN CONTENCIOSA
# ============================================================================

definicion_accion_contenciosa:
  descripcion: |
    Una acción contenciosa es un episodio ESPECÍFICO y VERIFICABLE donde uno o más 
    actores realizan una conducta activa de oposición, demanda o protesta frente a 
    otro actor en el contexto de un conflicto socioambiental.
  
  requisitos:
    - "Acción concreta y observable (no solo opiniones o análisis)"
    - "Actores identificables (quién hace qué contra quién)"
    - "Carácter contencioso (oposición, demanda, reclamo)"
    - "Relación directa con conflicto socioambiental"
  
  NO_es_accion_contenciosa:
    - descripcion: "Malestar sin acción"
      ejemplos:
        - "Comunidades expresan preocupación por proyecto"
        - "Habitantes temen impacto ambiental"
        - "Alcaldesa manifiesta inquietud"
      motivo_exclusion: "Motivo 7: Malestar sin acción"
    
    - descripcion: "Análisis o reportaje"
      ejemplos:
        - "Expertos analizan impacto de la minería"
        - "Reportaje sobre historia de conflicto"
      motivo_exclusion: "Motivo 8: Reportaje histórico"
    
    - descripcion: "Anuncio sin oposición"
      ejemplos:
        - "Empresa anuncia nuevo proyecto solar"
        - "Gobierno presenta plan de descarbonización"
      motivo_exclusion: "Motivo 9: Anuncio sin oposición"

# ============================================================================
# TIPOS DE CONFLICTO (17 tipos)
# ============================================================================

tipos_conflicto:
  # --- CICLO DE VIDA: PROYECTOS ENERGÉTICOS ---
  
  - nombre: "Apertura de proyecto energético"
    descripcion: |
      Conflictos generados por proyectos energéticos NUEVOS que aún no están 
      operando. Incluye fases de anuncio, evaluación ambiental (EIA/DIA), 
      aprobación y construcción.
    criterio_temporal: "El proyecto NO está operando aún"
    palabras_clave:
      - "proyecto nuevo"
      - "evaluación ambiental"
      - "en construcción"
      - "propuesto"
      - "planificado"
    ejemplos:
      - "Comunidades rechazan parque eólico en evaluación ambiental"
      - "Protesta contra construcción de central solar"
      - "Oposición a proyecto hidroeléctrico anunciado"
    diferencia_con_operacion: |
      Apertura = proyecto no genera energía aún
      Operación = proyecto ya está generando energía

  - nombre: "Operación de proyecto energético"
    descripcion: |
      Conflictos generados por proyectos energéticos que YA ESTÁN FUNCIONANDO.
      Incluye impactos durante la operación como ruido, contaminación, afectación
      a la vida cotidiana de comunidades aledañas.
    criterio_temporal: "El proyecto YA está operando"
    palabras_clave:
      - "central en funcionamiento"
      - "parque operativo"
      - "durante la operación"
      - "desde que empezó a funcionar"
    ejemplos:
      - "Vecinos denuncian ruido de aerogeneradores en funcionamiento"
      - "Comunidad reclama por efecto estroboscópico de parque eólico"
      - "Conflicto por uso de agua de central hidroeléctrica operativa"

  - nombre: "Cierre de proyecto energético"
    descripcion: |
      Conflictos relacionados con el cierre o desmantelamiento de proyectos
      energéticos, especialmente termoeléctricas a carbón (descarbonización).
      Incluye conflictos por transición justa de trabajadores.
    criterio_temporal: "El proyecto está cerrando o planea cerrar"
    palabras_clave:
      - "cierre"
      - "desmantelamiento"
      - "descarbonización"
      - "fin de operaciones"
      - "reconversión"
    ejemplos:
      - "Trabajadores de Bocamina protestan por cierre de termoeléctrica"
      - "Comunidad exige plan de descontaminación post-cierre"
      - "Sindicato demanda reconversión laboral tras cierre de central"

  # --- CICLO DE VIDA: PROYECTOS MINEROS ---
  
  - nombre: "Apertura de proyecto minero"
    descripcion: |
      Conflictos por proyectos mineros NUEVOS (litio, cobre u otros minerales
      vinculados a transición) en fases de exploración, evaluación o construcción.
    criterio_temporal: "La faena minera NO está operando aún"
    requiere_vinculo_transicion: true
    ejemplos:
      - "Comunidades atacameñas rechazan nuevo proyecto de litio"
      - "Oposición a exploración minera en territorio indígena"
      - "Protesta contra construcción de faena de cobre"

  - nombre: "Operación de proyecto minero"
    descripcion: |
      Conflictos con faenas mineras YA EN OPERACIÓN. Incluye impactos ambientales
      durante la extracción como uso de agua, contaminación, polvo.
    criterio_temporal: "La faena minera YA está operando"
    requiere_vinculo_transicion: true
    ejemplos:
      - "Comunidades demandan a SQM por sobreexplotación del salar"
      - "Conflicto por uso de agua de Escondida"
      - "Denuncia por contaminación de faena de cobre operativa"

  - nombre: "Cierre de proyecto minero"
    descripcion: |
      Conflictos por cierre de faenas mineras, planes de abandono,
      pasivos ambientales o reconversión de trabajadores mineros.
    criterio_temporal: "La faena está cerrando o planea cerrar"
    ejemplos:
      - "Exigencia de remediación ambiental tras cierre de mina"
      - "Trabajadores exigen plan de reconversión por cierre de faena"

  # --- TEMAS ESPECÍFICOS ---
  
  - nombre: "Conflicto por minerales críticos"
    descripcion: |
      Conflictos donde el MINERAL CRÍTICO es el tema central del debate, no solo 
      el contexto operacional. Usado para debates de política pública sobre el recurso.
    cuando_usar: |
      USAR SOLO CUANDO el conflicto es sobre:
      - Debate sobre nacionalización/gobernanza del litio
      - Política pública sobre minerales estratégicos
      - Disputa sobre quién debe explotar el recurso (no cómo)
    NO_usar_cuando: |
      Si el conflicto es por IMPACTOS de la operación minera → usar ciclo de vida:
      - Contaminación de faena → "Operación de proyecto minero"
      - Rechazo a nueva faena → "Apertura de proyecto minero"  
      - Cierre de faena → "Cierre de proyecto minero"
    minerales_incluidos:
      - "Litio (baterías, almacenamiento)"
      - "Cobre (conductores, electromovilidad)"
      - "Cobalto (baterías)"
      - "Tierras raras (imanes permanentes)"
    validacion_especial: |
      Si la noticia menciona litio/cobre PERO NO menciona uso energético,
      clasificar con vinculo_transicion="Probable" y requiere_revision_manual=true
    ejemplos_usar:
      - "Debate sobre creación de empresa nacional del litio"
      - "Conflicto por adjudicación de CEOL (Contratos Especiales)"
      - "Disputa sobre modelo de gobernanza del salar"
    ejemplos_NO_usar:
      - "Comunidades demandan a SQM por contaminación → usar Operación minero"
      - "Rechazo a exploración de Albemarle → usar Apertura minero"

  - nombre: "Conflicto por hidrógeno verde"
    descripcion: |
      Conflictos relacionados con proyectos de producción, almacenamiento,
      transporte o uso de hidrógeno verde y sus derivados (amoníaco verde).
    palabras_clave:
      - "hidrógeno verde"
      - "H2V"
      - "electrolizador"
      - "amoníaco verde"
    prioridad_sobre_infraestructura: |
      REGLA: Clasificar aquí cualquier infraestructura (puertos, desaladoras, 
      ductos) cuyo fin EXCLUSIVO sea la cadena de valor del H2V.
      - Puerto de amoníaco verde → "Conflicto por hidrógeno verde" (NO infraestructura)
      - Desaladora para H2V → "Conflicto por hidrógeno verde" (NO infraestructura)
      - Línea de transmisión general → "Conflicto por líneas de transmisión"
    ejemplos:
      - "Oposición a planta de hidrógeno verde en Magallanes"
      - "Conflicto por uso de agua para producir H2V"
      - "Rechazo a puerto de exportación de amoníaco verde"
      - "Oposición a desaladora para proyecto de H2V"

  - nombre: "Conflicto por líneas de transmisión"
    descripcion: |
      Conflictos por tendido eléctrico, subestaciones, torres de alta tensión
      y redes de transmisión necesarias para conectar generación renovable.
    incluye:
      - "Líneas de alta tensión"
      - "Subestaciones eléctricas"
      - "Torres de transmisión"
      - "Servidumbres eléctricas"
    ejemplos:
      - "Rechazo a línea Cardones-Polpaico"
      - "Oposición a subestación en zona residencial"
      - "Conflicto por servidumbre de torres de alta tensión"

  - nombre: "Conflicto hídrico vinculado a energía"
    descripcion: |
      Conflictos donde el AGUA es el OBJETO CENTRAL de disputa legal/institucional,
      no solo un impacto más entre otros de un proyecto energético/minero.
    cuando_usar: |
      USAR SOLO cuando el agua es el OBJETO DE DISPUTA LEGAL/INSTITUCIONAL:
      - Disputa por derechos de agua entre múltiples actores ante DGA
      - Conflicto por asignación de caudales en cuenca compartida
      - Demanda específica sobre gestión hídrica (no sobre proyecto en general)
    NO_usar_cuando: |
      Si el conflicto es por IMPACTOS OPERACIONALES de un proyecto → usar ciclo de vida:
      - "Minera seca humedal" → usar "Operación de proyecto minero" (agua es UN impacto)
      - "Central consume agua" → usar "Operación de proyecto energético" (agua es UN impacto)
    regla_discriminacion: |
      PREGUNTA CLAVE: ¿El conflicto es ESPECÍFICAMENTE sobre derechos/gestión del agua,
      o el agua es uno de varios impactos de un proyecto identificable?
      - Si hay proyecto específico como único demandado → usar ciclo de vida del proyecto
      - Si hay disputa multi-actor sobre el recurso hídrico → usar "Conflicto hídrico"
    ejemplos_usar:
      - "Agricultores y minera disputan derechos de agua ante DGA"
      - "Conflicto legal por asignación de caudales en río Loa"
      - "Comunidades demandan reforma de código de aguas por impacto de minería"
    ejemplos_NO_usar:
      - "SQM acusada de secar vegas → usar Operación minero (proyecto identificable)"
      - "Hidroeléctrica afecta caudal → usar Operación energético (proyecto identificable)"

  # --- DIMENSIÓN TERRITORIAL ---
  
  - nombre: "Conflicto territorial/indígena"
    descripcion: |
      Conflictos donde pueblos originarios defienden sus territorios ancestrales
      frente a proyectos energéticos o mineros. Incluye consulta indígena,
      consentimiento previo, lugares sagrados.
    actores_tipicos:
      - "Comunidades mapuche"
      - "Comunidades atacameñas"
      - "Comunidades diaguitas"
      - "Comunidades colla"
      - "Pueblo rapa nui"
    derechos_invocados:
      - "Convenio 169 OIT"
      - "Consulta indígena"
      - "Consentimiento libre, previo e informado"
      - "Territorio ancestral"
    ejemplos:
      - "Comunidades mapuche rechazan parque eólico en territorio ancestral"
      - "Pueblo atacameño exige consulta indígena por proyecto de litio"
      - "Conflicto por afectación a sitio ceremonial"

  - nombre: "Conflicto por uso del suelo"
    descripcion: |
      Conflictos por competencia entre proyectos energéticos y otros usos
      del territorio: agricultura, ganadería, conservación, turismo.
      Incluye especulación de tierras ("green grabbing") para futuros proyectos.
    tipos_competencia:
      - "Energía vs Agricultura"
      - "Energía vs Conservación"
      - "Energía vs Turismo"
      - "Energía vs Desarrollo urbano"
      - "Especulación de tierras para futuros proyectos energéticos"
      - "Superposición de concesiones o servidumbres con tierras indígenas/comunitarias"
    ejemplos:
      - "Agricultores rechazan parque solar en terrenos cultivables"
      - "Conflicto entre central y área de conservación"
      - "Oposición a parque eólico en zona turística"
      - "Comunidades denuncian compra masiva de terrenos para futuros parques eólicos"
      - "Conflicto por servidumbres de paso impuestas para líneas de transmisión"

  - nombre: "Conflicto por biodiversidad/ecosistemas"
    descripcion: |
      Conflictos centrados en la protección de flora, fauna, ecosistemas
      y servicios ecosistémicos frente a proyectos energéticos o mineros.
    impactos_tipicos:
      - "Afectación a rutas migratorias de aves (eólica)"
      - "Fragmentación de hábitat"
      - "Impacto en humedales"
      - "Afectación a especies protegidas"
    ejemplos:
      - "Ambientalistas denuncian muerte de aves en parque eólico"
      - "Conflicto por afectación a humedal protegido"
      - "Oposición a proyecto en área de biodiversidad"

  - nombre: "Zonas de sacrificio"
    descripcion: |
      Conflictos en territorios históricamente sobrecargados de contaminación
      industrial y energética, donde comunidades exigen justicia ambiental.
    zonas_tipicas_chile:
      - "Quintero-Puchuncaví"
      - "Tocopilla"
      - "Huasco"
      - "Mejillones"
      - "Coronel"
    temas_asociados:
      - "Contaminación acumulada"
      - "Enfermedades"
      - "Cierre de industrias contaminantes"
      - "Remediación ambiental"
    ejemplos:
      - "Vecinos de Quintero exigen cierre de termoeléctricas"
      - "Protesta por contaminación en Tocopilla"
      - "Demanda de remediación en zona de sacrificio"

  # --- DIMENSIÓN SOCIAL ---
  
  - nombre: "Transición justa/Reconversión laboral"
    descripcion: |
      Conflictos centrados en los impactos laborales de la transición energética:
      pérdida de empleos en industrias fósiles, demandas de reconversión,
      capacitación, indemnizaciones.
    actores_tipicos:
      - "Sindicatos de trabajadores del carbón"
      - "Trabajadores de termoeléctricas"
      - "Comunidades dependientes de industria fósil"
    demandas_tipicas:
      - "Planes de reconversión laboral"
      - "Capacitación para nuevos empleos"
      - "Indemnizaciones justas"
      - "Empleo local en proyectos renovables"
    ejemplos:
      - "Sindicato de Bocamina exige plan de transición justa"
      - "Trabajadores demandan reconversión tras cierre de central"
      - "Protesta por falta de empleo local en parque eólico"

  - nombre: "Justicia energética/Acceso a energía"
    descripcion: |
      Conflictos por la distribución equitativa de beneficios y costos de la
      transición: acceso a energía, tarifas, pobreza energética, participación
      de comunidades en beneficios de proyectos.
    temas:
      - "Pobreza energética"
      - "Tarifas eléctricas"
      - "Acceso a energía en zonas rurales"
      - "Distribución de beneficios"
      - "Servidumbres y compensaciones"
    ejemplos:
      - "Comunidad exige acceso a electricidad generada en su territorio"
      - "Protesta por alza de tarifas eléctricas"
      - "Demanda de compensaciones por servidumbre de parque eólico"

  - nombre: "Residuos de tecnología limpia"
    descripcion: |
      Conflictos por la disposición, reciclaje o abandono de residuos de
      tecnologías de transición: paneles solares, aspas de aerogeneradores,
      baterías de litio en desuso.
    tipos_residuos:
      - "Paneles solares en desuso"
      - "Aspas de aerogeneradores"
      - "Baterías de litio"
      - "Equipos electrónicos de centrales"
    ejemplos:
      - "Oposición a planta de reciclaje de baterías"
      - "Conflicto por disposición de paneles solares"
      - "Demanda por abandono de aspas de aerogeneradores"

# ============================================================================
# TIPOS DE ACCIÓN (16 tipos)
# ============================================================================

tipos_accion:
  # --- COMUNICACIONALES (baja intensidad) ---
  
  - nombre: "Declaración pública/Carta"
    descripcion: |
      Comunicados formales, cartas abiertas, pronunciamientos públicos,
      declaraciones a medios. Acción comunicacional sin movilización física.
    intensidad: "baja"
    requiere_presencia_fisica: false
    criterio_temporal: "Acción PUNTUAL, única ocasión (no sostenida en el tiempo)"
    formatos:
      - "Carta abierta"
      - "Comunicado de prensa"
      - "Declaración pública"
      - "Pronunciamiento"
    diferencia_con_campana: |
      Si la carta/declaración es parte de una serie de acciones coordinadas
      durante 2+ semanas → usar "Campaña mediática" en su lugar
    ejemplos:
      - "Comunidad emite declaración rechazando proyecto (acción única)"
      - "ONG publica carta abierta a autoridades (sin campaña posterior)"
      - "Organizaciones firman pronunciamiento conjunto (evento puntual)"

  - nombre: "Campaña mediática/Sensibilización"
    descripcion: |
      Acciones organizadas para influir en la opinión pública a través de
      medios de comunicación, redes sociales, eventos informativos.
    criterio_temporal: "Acción SOSTENIDA en el tiempo (mínimo 2 semanas)"
    criterio_alcance: "Múltiples acciones coordinadas (no evento único)"
    incluye:
      - "Campañas en redes sociales"
      - "Conferencias de prensa seriadas"
      - "Documentales"
      - "Eventos informativos múltiples"
      - "Denuncia de greenwashing"
    diferencia_con_declaracion: |
      Si es un solo comunicado/carta sin seguimiento → usar "Declaración pública"
      Si hay múltiples acciones durante 2+ semanas → usar "Campaña mediática"
    ejemplos:
      - "ONG lanza campaña #NoAlProyecto con 10 videos en 1 mes"
      - "Serie de conferencias de prensa semanales durante 3 semanas"
      - "Campaña sostenida de sensibilización en redes sociales"

  # --- ADMINISTRATIVAS ---
  
  - nombre: "Denuncia a autoridades"
    descripcion: |
      Presentación formal de quejas, denuncias o solicitudes ante autoridades
      políticas o administrativas (no judiciales).
    destinatarios_tipicos:
      - "Superintendencia del Medio Ambiente (SMA)"
      - "Servicio de Evaluación Ambiental (SEA)"
      - "Municipalidades"
      - "Intendencias/Delegaciones"
      - "Ministerios"
    ejemplos:
      - "Comunidad presenta denuncia ante SMA"
      - "Vecinos solicitan fiscalización a autoridad ambiental"
      - "Organizaciones piden audiencia con Ministro"

  - nombre: "Participación en proceso ambiental"
    descripcion: |
      Participación formal en procesos de Evaluación de Impacto Ambiental
      (EIA) o Declaración de Impacto Ambiental (DIA): observaciones,
      alegaciones, solicitud de consulta indígena.
    mecanismos:
      - "Observaciones ciudadanas a EIA/DIA"
      - "Solicitud de consulta indígena"
      - "Reclamaciones administrativas"
      - "Participación en PAC (Participación Ciudadana)"
    ejemplos:
      - "Comunidad presenta 500 observaciones a EIA de proyecto"
      - "Pueblo indígena solicita consulta según Convenio 169"
      - "Organizaciones reclaman ante Comité de Ministros"

  # --- LEGALES ---
  
  - nombre: "Recurso judicial"
    descripcion: |
      Acciones legales formales ante tribunales: recursos de protección,
      demandas civiles, querellas, acciones constitucionales.
    tipos:
      - "Recurso de protección"
      - "Demanda civil por daño ambiental"
      - "Recurso de reclamación"
      - "Acción constitucional"
      - "Querella criminal"
    ejemplos:
      - "Comunidad interpone recurso de protección contra proyecto"
      - "ONG presenta demanda por daño ambiental"
      - "Vecinos recurren a Corte Suprema"

  # --- ECONÓMICAS ---
  
  - nombre: "Boicot/Desinversión"
    descripcion: |
      Acciones económicas para presionar a empresas: boicot de productos,
      campañas de desinversión, presión a financistas.
    tipos:
      - "Boicot de productos"
      - "Campañas de desinversión"
      - "Presión a bancos financistas"
      - "Presión a accionistas"
    ejemplos:
      - "Activistas llaman a boicotear productos de empresa"
      - "Campaña para que bancos retiren financiamiento"
      - "Presión a fondos de inversión para desinvertir"

  # --- MOVILIZACIÓN (media intensidad) ---
  
  - nombre: "Protesta/Manifestación"
    descripcion: |
      Movilizaciones colectivas en espacio público: marchas, concentraciones,
      vigilias, cacerolazos. Requieren presencia física pero no son disruptivas.
    tipos:
      - "Marcha"
      - "Concentración"
      - "Vigilia"
      - "Cacerolazo"
      - "Caravana"
    ejemplos:
      - "Miles marchan contra proyecto en centro de la ciudad"
      - "Vecinos realizan vigilia frente a sede de empresa"
      - "Caravana de vehículos en protesta por contaminación"

  - nombre: "Desobediencia civil"
    descripcion: |
      Acciones deliberadas y públicas que desobedecen leyes o regulaciones
      específicas de forma no violenta para visibilizar injusticias.
    criterio_duracion: "Acción BREVE (<4 horas)"
    criterio_objetivo: "SIMBÓLICA, busca visibilidad mediática, no paralizar operaciones"
    caracteristicas:
      - "No violenta"
      - "Deliberada y pública"
      - "Acepta consecuencias legales"
      - "Busca cambio social"
    tipos:
      - "Sentadas"
      - "Encadenamientos"
      - "Bloqueos simbólicos breves"
      - "Ocupaciones pacíficas cortas"
    diferencia_con_bloqueo: |
      Si la acción dura <4 horas y es simbólica → "Desobediencia civil"
      Si dura 4+ horas y busca paralizar operaciones → "Cierre de rutas/Bloqueo"
    ejemplos:
      - "Activistas se encadenan 2 horas a maquinaria (simbólico)"
      - "Sentada de 1 hora en acceso a faena (visibilidad mediática)"
      - "Ocupación simbólica breve de oficinas de empresa"

  # --- DISRUPTIVAS (alta intensidad) ---
  
  - nombre: "Huelga de hambre"
    descripcion: |
      Ayuno voluntario como forma de protesta extrema para llamar la atención
      sobre una causa. Puede ser individual o colectivo.
    caracteristicas:
      - "Alta visibilidad mediática"
      - "Acción individual o de pequeño grupo"
      - "Riesgo para la salud"
      - "Último recurso"
    ejemplos:
      - "Dirigente inicia huelga de hambre contra proyecto"
      - "Comuneros ayunan frente a La Moneda"

  - nombre: "Cierre de rutas/Bloqueo"
    descripcion: |
      Interrupción del tránsito vehicular en carreteras, caminos o accesos
      como forma de presión. Genera disrupción significativa.
    criterio_duracion: "Acción PROLONGADA (4+ horas)"
    criterio_objetivo: "DISRUPTIVA, busca paralizar operaciones, no solo visibilidad"
    tipos:
      - "Corte de ruta"
      - "Bloqueo de acceso a faena"
      - "Barricadas"
    diferencia_con_desobediencia: |
      Si la acción dura <4 horas y es simbólica → "Desobediencia civil"
      Si dura 4+ horas y busca paralizar operaciones → "Cierre de rutas/Bloqueo"
    ejemplos:
      - "Comunidades cortan ruta de acceso a minera por 3 días"
      - "Bloqueo de 12 horas a camiones de proyecto"
      - "Barricadas mantenidas durante toda la semana"

  - nombre: "Toma de terreno/infraestructura"
    descripcion: |
      Ocupación física prolongada de terrenos, instalaciones o infraestructura
      del proyecto o de instituciones. Mayor intensidad que ocupación simbólica.
    tipos:
      - "Toma de terreno"
      - "Ocupación de instalaciones"
      - "Toma de oficinas"
    ejemplos:
      - "Comunidad se toma terreno destinado a proyecto"
      - "Trabajadores ocupan instalaciones de empresa"
      - "Manifestantes toman oficinas del SEA"

  - nombre: "Huelga/Paralización"
    descripcion: |
      Cese de actividades laborales organizado por trabajadores.
      Puede ser legal o ilegal, total o parcial.
    tipos:
      - "Huelga legal"
      - "Paro ilegal"
      - "Paralización de faenas"
      - "Paro nacional"
    ejemplos:
      - "Trabajadores de termoeléctrica van a huelga"
      - "Sindicato paraliza faena minera"
      - "Paro de trabajadores por condiciones laborales"

  # --- NEGOCIACIÓN ---
  
  - nombre: "Diálogo/Mesa de trabajo"
    descripcion: |
      Participación en instancias de negociación formal o informal con
      empresas, gobierno u otros actores. Busca solución negociada.
    tipos:
      - "Mesa de diálogo"
      - "Mesa técnica"
      - "Mediación"
      - "Negociación directa"
    nota: |
      Usar solo cuando la noticia destaca el PROCESO de diálogo como acción,
      no cuando es mero contexto.
    ejemplos:
      - "Comunidad acepta participar en mesa de diálogo"
      - "Inicio de mediación entre empresa y vecinos"
      - "Mesa técnica logra acuerdos parciales"

  # --- INSTITUCIONALES ---
  
  - nombre: "Sanción administrativa"
    descripcion: |
      Acción de AUTORIDADES (no de comunidades) que imponen sanciones,
      multas o medidas contra proyectos tras fiscalización.
    NOTA_ESPECIAL: |
      CASO ESPECIAL: Aquí el actor demandante es el ESTADO (SMA, Tribunales Ambientales).
      INCLUIR si la sanción es CONSECUENCIA de denuncias previas de comunidades o tiene 
      contexto de conflicto social (ej: comunidad denunció y SMA sancionó).
      EXCLUIR (Motivo 11) si es fiscalización de rutina sin contexto de conflicto social.
    ejecutor: "Autoridad del Estado (SMA, Tribunales Ambientales, Contraloría, SEA)"
    actor_demandante_especial: |
      En este tipo de acción, el actor_demandante debe ser la AUTORIDAD que sanciona.
      Si hubo denuncia previa de comunidad, mencionarla en el campo 'notas'.
    tipos:
      - "Multa"
      - "Clausura"
      - "Suspensión de operaciones"
      - "Revocación de permiso"
      - "Formulación de cargos"
    ejemplos_incluir:
      - "SMA multa a empresa tras denuncias de comunidad por incumplimientos"
      - "Tribunal Ambiental ordena paralización tras recurso de comunidades"
      - "SMA sanciona a minera por sobreextracción denunciada por comunidades"
    ejemplos_excluir:
      - "SMA fiscaliza de rutina y encuentra incumplimientos menores (Motivo 11)"
      - "Inspección programada sin contexto de conflicto (Motivo 11)"

  - nombre: "Consulta ciudadana"
    descripcion: |
