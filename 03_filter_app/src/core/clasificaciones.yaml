casos_limite:
  - caso: "Conflicto laboral en empresa energética SIN mención de transición/cierre"
    ejemplo: "Sindicato de Enel protesta por bonos de término"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Conflicto laboral puro sin dimensión ambiental ni vínculo con transición"
    excepcion: "Si menciona cierre de planta o reconversión → INCLUIR como Transición Justa"
  
  - caso: "Delitos comunes en contexto energético"
    ejemplo: "Robo de cables de cobre en subestación"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Delincuencia común, no es acción contenciosa socioambiental"
  
  - caso: "Hidrógeno gris (gas natural)"
    ejemplo: "Conflicto por planta de hidrógeno producido con gas"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Solo H2V (producido con renovables) cuenta como transición energética"
  
  - caso: "Robo/sabotaje de paneles solares"
    ejemplo: "Desconocidos roban paneles de parque solar"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Delincuencia común, no conflicto socioambiental"
    excepcion: "Si hay reivindicación política/ambiental → INCLUIR como Acción violenta"
  
  - caso: "Conflicto por salarios en minera de litio"
    ejemplo: "Trabajadores de SQM en huelga por reajuste salarial"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Conflicto laboral sin dimensión ambiental"
    excepcion: "Si es por condiciones de trabajo insalubres/ambientales → INCLUIR"
  
  - caso: "Noticia menciona múltiples proyectos"
    ejemplo: "Comunidades rechazan 3 parques eólicos en la región"
    decision: "INCLUIR como único registro"
    como_registrar: "proyecto_especifico: 'Parques eólicos regionales (múltiples)' o listar en notas"

  - caso: "Autoridad 'exige' o 'pide' sin acción formal"
    ejemplo: "Alcaldesa exige consulta indígena por proyecto de litio"
    decision: "EXCLUIR (Motivo 7)"
    justificacion: "Declaración de preocupación sin acción contenciosa verificable"
    excepcion: "Si hay denuncia formal, recurso judicial o protesta → INCLUIR"

  - caso: "Seminario o evento académico sobre transición energética"
    ejemplo: "Expertos discuten futuro del litio en seminario internacional"
    decision: "EXCLUIR (Motivo 3)"
    justificacion: "Evento informativo, no conflicto socioambiental"

  - caso: "Política industrial sin oposición"
    ejemplo: "Chile quiere llevar el litio del salar a la fábrica"
    decision: "EXCLUIR (Motivo 9)"
    justificacion: "Anuncio de política sin conflicto ni oposición identificable"
    excepcion: "Si hay oposición explícita de comunidades/ONGs → INCLUIR"

  - caso: "Noticia sin actor demandado identificable"
    ejemplo: "Comunidad preocupada por impactos del litio (sin empresa específica)"
    decision: "EXCLUIR (Motivo 7)"
    justificacion: "No hay actor demandado contra quien se dirija la acción"

  - caso: "Artículo de análisis o balance de acuerdos"
    ejemplo: "Luces y sombras del acuerdo Codelco-SQM"
    decision: "EXCLUIR (Motivo 9)"
    justificacion: "Es un artículo analítico/de opinión, no un conflicto activo"
    excepcion: "Si menciona acción contenciosa específica (recurso, protesta) → INCLUIR"

  - caso: "Noticia sobre avance de procesos SIN oposición"
    ejemplo: "Avanza el pacto Codelco-SQM: autorizan cuota de extracción"
    decision: "EXCLUIR (Motivo 9)"
    justificacion: "Avance administrativo sin conflicto ni oposición activa"
    excepcion: "Si hay actores oponiéndose al avance → INCLUIR"

  - caso: "Anuncio de inversión empresarial sin oposición"
    ejemplo: "Grupo Errázuriz invertirá US$600 millones en proyecto de litio"
    decision: "EXCLUIR (Motivo 9)"
    justificacion: "Anuncio corporativo sin conflicto socioambiental"
    excepcion: "Si hay comunidades/ONGs oponiéndose a la inversión → INCLUIR"

  - caso: "Detalles técnicos o financieros de acuerdos"
    ejemplo: "El detalle de los pagos del acuerdo Codelco-SQM"
    decision: "EXCLUIR (Motivo 9)"
    justificacion: "Noticia informativa sobre términos de un acuerdo, no conflicto"

